# =========================
# configuracion general del proyecto
# =========================
# nombre de la aplicacion en spring boot
spring.application.name=gestiondecitasmedicas


# =========================
# configuracion de la base de datos
# =========================
# driver para conectar con mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# url de conexion con la base de datos local
spring.datasource.url=jdbc:mariadb://localhost:3306/gestiondecitasmedicas

# usuario y contrasena de la base de datos
spring.datasource.username=root
spring.datasource.password=1720

# configuracion de jpa e hibernate
# "validate" revisa que las tablas coincidan con las entidades pero no crea nada
spring.jpa.hibernate.ddl-auto=validate

# para ver las consultas sql en la consola mientras se ejecuta
spring.jpa.show-sql=true

# dialecto para que hibernate sepa que estamos usando mariadb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


# =========================
# configuracion de thymeleaf
# =========================
# carpeta donde estan las plantillas html
spring.thymeleaf.prefix=classpath:/templates/

# extension de las vistas
spring.thymeleaf.suffix=.html

# modo de trabajo, en este caso html normal
spring.thymeleaf.mode=HTML


# =========================
# configuracion del servidor
# =========================
# puerto donde corre la aplicacion
server.port=8080

# direccion para que la app acepte conexiones desde cualquier ip
server.address=0.0.0.0


# =========================
# configuracion del correo (smtp con gmail)
# =========================
# servidor smtp de gmail
spring.mail.host=smtp.gmail.com

# puerto para enviar correos con tls
spring.mail.port=587

# correo y contrasena de la cuenta que enviara los mails
spring.mail.username=dr0238335@gmail.com
spring.mail.password=wugywbenmovryakt

# activar autenticacion smtp
spring.mail.properties.mail.smtp.auth=true

# habilitar tls para mas seguridad
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# tiempos de espera para evitar errores de conexion
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
